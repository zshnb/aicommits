name: goreleaser

on:
  push:
    # 只有推送到 v 开头的 tag 时才触发发布 (例如 v1.0.0)
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          # 这是一个自动化步骤，只会在有 tag 时发布，平时只做验证
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          # 这个 token 是 GitHub Action 内置的，无需手动设置
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}